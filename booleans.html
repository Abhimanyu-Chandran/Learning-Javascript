<!DOCTYPE html>
<html>

<head>
    <title>Booleans</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>

    <button onclick="const randomNumber = Math.random();
    let computerMove = ``;
    
    if(randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = `Rock`;
    }    
    else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = `Paper`;
    }
    else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = `Scissors`;
    }

    let result = ``;

    if(computerMove === `Rock`){
        result = `Tie`;
    }
    else if(computerMove === `Paper`){
        result = `You Lose`;
    }
    else if(computerMove === `Scissors`){
        result = `You Win`;
    }

    alert(`You picked Rock, Computer picked ${computerMove}. ${result}`);
    ">Rock</button>

    <button onclick="const randomNumber1 = Math.random();
    
    let computerMove1 = ``;
    if(randomNumber1 >=0 && randomNumber1 == 1/3){
        computerMove1 = `Paper`;
    }
    else if(randomNumber1 >= 1/3 && randomNumber1 == 2/3){
        computerMove1 = `Scissors`;
    }
    else if(randomNumber1 >= 2/3 && randomNumber1 == 1){
        computerMove1 = `Rock`;
    }

    let result1 = ``;
    if(computerMove1 === `Paper`){
        result1 = `Tie`;
    }
    else if(computerMove1 === `Scissors`){
        result1 = `You Lose`;
    }
    else if(computerMove1 === `Rock`){
        result1 = `You Win`;
    }

    alert(`You picked Paper, Computer picked ${computerMove1}. ${result1}`);
    ">Paper</button>

    <button>Scissors</button>

    <p><a href="boolean-game.html">Click here</a> to see the final version of the project</p>

    <script></script>
</body>

</html>
