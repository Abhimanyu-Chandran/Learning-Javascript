<h1>Rock Paper Scissors Game</h1>
<!--Rock Button-->
<button onClick=" playGame(`Rock`); ">Rock
</button>
<!--Paper Button-->
<button onClick=" playGame('Paper'); "> Paper
</button>
<!--Scissors Button-->
<button onClick=" playGame('Scissors'); ">Scissors
</button>
<!--Enhanced Version Of The Game-->
<p><a href="boolean-game.html">Click here</a> to see the final version of the project</p>

<script>
    //ComputerMove Function
    function pickComputerMove() {
        const randomNumber = Math.random();
        // Declare The ComputerMove As Null
        let computerMove = ``;
        // Then Update The ComputerMove As Rock, Paper or Scissors
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = `Rock`;
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = `Paper`;
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = `Scissors`;
        }
        return computerMove;
    }

    function playGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(computerMove);
        // Declare The Result As Null
        let result = ``;
        // If The Player Picks Rock
        if (playerMove === `Rock`) {
            if (computerMove === `Rock`) {
                result = `Tie`;
            } else if (computerMove === `Paper`) {
                result = `You Lose`;
            } else if (computerMove === `Scissors`) {
                result = `You Win`;
            }
            // If The Player Picks Paper
        } else if (playerMove === `Paper`) {
            if (computerMove === `Paper`) {
                result = `Tie`;
            } else if (computerMove === `Scissors`) {
                result = `You Lose`;
            } else if (computerMove === `Rock`) {
                result = `You Win`;
            }
            // If The Player Picks Scissors
        } else if (playerMove === `Scissors`) {
            if (computerMove === `Scissors`) {
                result = `Tie`;
            } else if (computerMove === `Rock`) {
                result = `You Lose`;
            } else if (computerMove === `Paper`) {
                result = `You Win`;
            }
        }
        // Alerting The Player Their Status
        alert(`You picked ${playerMove}, Computer picked ${computerMove}. ${result}`);
    }
