<!DOCTYPE html>
<html lang="">
<head>
    <title>Booleans</title>
    <link href="RPS Game.css" rel="stylesheet">
</head>

<body>
<h1>Rock Paper Scissors Game</h1>
<!--Rock Button-->
<button class="play-button" onClick=" playGame(`Rock`); "><img alt="rock-image" src="img/rock-emoji.png"></button>
<!--Paper Button-->
<button class="play-button" onClick=" playGame('Paper'); "><img alt="paper-image" src="img/paper-emoji.png">
</button>
<!--Scissors Button-->
<button class="play-button" onClick=" playGame('Scissors'); "><img alt="scissors-image" src="img/scissors-emoji.png">
</button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

<button onClick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElement();">Reset Score
</button>
<!--Enhanced Version Of The Game-->
<p><a href="boolean-game.html">Click here</a> to see the final version of the project</p>

<script src="RPS Game.js"></script>
</body>
</html>
